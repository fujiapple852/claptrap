name: pacman
about: package manager utility
version: 5.2.1
subcommand-required: true
arg-required-else-help: true
subcommands:
  - name: query
    short-flag: Q
    long-flag: query
    about: Query the package database.
    args:
      search:
        short: s
        long: search
        help: search locally installed packages for matching strings
        conflicts-with: info
        action: set
        num-args: 1..
      info:
        long: info
        short: i
        conflicts-with: search
        help: view package information
        action: set
        num-args: 1..
  - name: sync
    short-flag: S
    long-flag: sync
    about: Synchronize packages.
    args:
      search:
        short: s
        long: search
        conflicts-with: info
        action: set
        num-args: 1..
        help: search remote repositories for matching strings
      info:
        long: info
        conflicts-with: search
        short: i
        action: set-true
        help: view package information
      package:
        help: packages
        required-unless-present: search
        action: set
        num-args: 1..